{% load static %}
{% load sass_tags %}
{% load crispy_forms_tags %}
<div class="card">
  <div class="card-header pb-0">
    <h5>Confirmación de eliminación</h5>
  </div>
    <form class="form theme-form" method="post" enctype="multipart/form-data">
        <div class="card-body">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="alert alert-primary d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="24" fill="currentColor"
                     class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16"
                     role="img" aria-label="Warning:">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <div>
                    ¿Está seguro que desea eliminar la carrera? ID: {{ carrera.idCarrera }}
                </div>
            </div>
            <hr>
            <a class="btn crispy_forms btn-danger" href={% url 'carreras' %} class="">Cancelar</a>
            <button class="btn crispy_forms btn-primary" type="submit">Confirmar</button>
        </div>
    </form>
</div>
